<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>detikFinance | Malvin Valerian</title>
    <link href="/dist/output.css" rel="stylesheet">

    <!-- fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Manrope&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600;900&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;500;600;700;900&display=swap" rel="stylesheet">

    <style>
        #fullname::placeholder,
        #email::placeholder,
        #phone::placeholder,
        #tentang-perusahaan::placeholder,
        #website::placeholder { /* Chrome, Firefox, Opera, Safari 10.1+ */
            color: #071424;
            opacity: 1; /* Firefox */
        }

        #tentang-perusahaan {
            resize: none;
        }

        /* Hide the default file input button */
        .custom-file-input input[type="file"] {
            display: none;
        }
    </style>
</head>
<body>
    <!-- START FORM SECTION -->
    <div id="registration-form-container" class="flex justify-center mb-28">
        <div id="registration-form" class="w-full lg:w-1/2 bg-white shadow-lg px-5 py-8 rounded-lg lg:-mt-28">
            <input autocomplete="off" class="bg-gray-100 text-sm rounded-lg w-full p-3 mb-8 font-montserrat text-black" type="text" name="fullname" id="fullname" placeholder="Nama Perusahaan">
            <input autocomplete="off" class="bg-gray-100 text-sm rounded-lg w-full p-3 mb-8 font-montserrat text-black" type="email" name="email" id="email" placeholder="Email">
            <input autocomplete="off" class="bg-gray-100 text-sm rounded-lg w-full p-3 font-montserrat text-black" type="tel" name="phone" id="phone" placeholder="Nomor Telepon">
            <p class="text-gray-400 font-light font-montserrat mt-2 mb-8 text-sm">Isi hanya angka</p>
            <textarea class="bg-gray-100 rounded-lg w-full p-3 mb-8 font-montserrat text-sm text-black" placeholder="Tentang Perusahaan (Max. 200 character)*" name="tentang-perusahaan" id="tentang-perusahaan" cols="30" rows="10"></textarea>
            
            <div id="file-form" class="flex md:flex-row flex-col mb-8">
                <div id="file-btn-container" class="flex flex-shrink-0 w-full md:w-5/12 text-transparent custom-file-input">
                    <input type="file" id="fileInput" />
                    <label for="fileInput" class="bg-gray-100 flex flex-col rounded-lg justify-between items-center p-6 cursor-pointer w-full">
                        <span></span>
                        <img class="w-10 my-20" src="../dist/img/file-upload.svg" alt="">
                        <p class="text-black font-montserrat text-sm">Upload file logo*</p>
                    </label>
                </div>
                <div id="file-requirement-container" class="flex flex-grow flex-col items-start justify-center font-montserrat text-sm mt-3 md:mt-0 pl-0 md:pl-5">
                    <p>1. Format file: .png, .jpg, .jpeg</p>
                    <p>2. Maksimal ukuran file 200KB</p>
                    <p>3. Hindari penggunaan logo berwarna putih</p>
                    <p>4. Minimal lebar 300px</p>
                </div>
            </div>

            <div id="file-form-2" class="flex flex-col md:flex-row">
                <div class="flex flex-grow text-transparent custom-file-input">
                    <input type="file" id="fileInput" />
                    <label for="fileInput" class="bg-gray-100 w-full p-3 rounded-l-lg">
                        <p class="text-black font-montserrat text-sm">Profil Perusahaan atau Deck (opsional)</p>
                    </label>
                </div>
                <div class="flex flex-shrink-0 w-4/12 flex-col items-start justify-center font-montserrat text-sm">
                    <button class="bg-detik-blue mt-2 md:mt-0 w-full py-3 text-white font-montserrat font-bold-600 rounded-lg">
                        Upload file
                    </button>
                </div>
            </div>
            <p class="text-gray-400 font-light font-montserrat mt-2 mb-8 text-sm">Format file .pdf , maksimal size 20mb</p>
            
            <input autocomplete="off" class="bg-gray-100 text-sm rounded-lg w-full p-3 font-montserrat text-black" type="text" name="website" id="website" placeholder="Link website">
            <p class="text-gray-400 font-light font-montserrat mt-2 mb-8 text-sm">Website, Sosial Media, dll. Sertakan protokol URL (https:// atau http://).</p>
            
            <div id="agree-button">
                <div class="flex items-center mb-4">
                    <input id="default-checkbox" type="checkbox" value="" class="w-4 h-4 text-blue-600 bg-gray-100 border-gray-300 rounded focus:ring-blue-500 dark:focus:ring-blue-600 dark:ring-offset-gray-800 focus:ring-2 dark:bg-gray-700 dark:border-gray-600">
                    <label for="default-checkbox" class="ml-2 text-sm font-montserrat">Dengan menekan tombol "Daftar", Saya menyetujui syarat dan ketentuan yang berlaku</label>
                </div>
            </div>
            <div class="flex justify-center mt-5">
                <button class="bg-detik-blue px-24 rounded-lg py-3 text-white font-montserrat font-bold-600">Register</button>
            </div>
        </div>

    </div>
    <!-- END FORM SECTION -->
</body>
</html>
